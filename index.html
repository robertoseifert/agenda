<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendador de Roberto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .audio-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .audio-controls button {
            width: auto;
            flex-grow: 1;
            padding: 10px;
            font-size: 14px;
        }

        .recording-status {
            color: red;
            font-weight: bold;
            display: none;
            text-align: center;
            margin-bottom: 15px;
        }
        
        /* Estilo para bot√£o de grava√ß√£o */
        #recordBtn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        #recordBtn:hover {
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        #stopBtn {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }

        #stopBtn:hover {
            box-shadow: 0 10px 20px rgba(243, 156, 18, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Agenda de Roberto</h1>
        <p class="subtitle">Descreva o evento ou envie uma mensagem de voz!</p>

        <form id="eventForm">
            <div class="audio-controls">
                <button type="button" id="recordBtn">üé§ Gravar √Åudio</button>
                <button type="button" id="stopBtn" disabled>‚èπÔ∏è Parar</button>
            </div>
            <p class="recording-status" id="recordingStatus">üî¥ Gravando...</p>

            <div class="form-group">
                <textarea 
                    id="eventMessage" 
                    name="eventMessage" 
                    placeholder="Ex: Reuni√£o com cliente amanh√£ √†s 14h sobre proposta de projeto"
                ></textarea>
            </div>

            <button type="submit" id="submitBtn">Enviar</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Enviando...</p>
            </div>

            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('eventForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const messageDiv = document.getElementById('message');
        const recordBtn = document.getElementById('recordBtn');
        const stopBtn = document.getElementById('stopBtn');
        const recordingStatus = document.getElementById('recordingStatus');
        const eventMessageField = document.getElementById('eventMessage');
        
        // ** URL do seu Webhook **
        // ATEN√á√ÉO: Se o seu backend espera JSON (como antes), ele DEVE ser atualizado para receber o `FormData` (multipart/form-data)
        const webhookUrl = 'https://4f516537b972.ngrok-free.app/webhook-test/webhook'; 

        // Vari√°veis de grava√ß√£o
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob = null; 

        // ------------------------------------
        // FUN√á√ïES DE GRAVA√á√ÉO
        // ------------------------------------

        recordBtn.addEventListener('click', startRecording);
        stopBtn.addEventListener('click', stopRecording);

        async function startRecording() {
            try {
                // 1. Pede permiss√£o e obt√©m a stream do microfone
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                audioChunks = [];
                audioBlob = null; // Limpa √°udio anterior

                // 2. Cria o MediaRecorder
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    // 3. Ao parar, junta os chunks em um Blob (arquivo de √°udio)
                    const mimeType = mediaRecorder.mimeType.startsWith('audio/') ? mediaRecorder.mimeType : 'audio/webm';
                    audioBlob = new Blob(audioChunks, { type: mimeType });

                    // Opcional: Para a stream do microfone ap√≥s a grava√ß√£o
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();

                // Atualiza a interface
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                eventMessageField.disabled = true;
                recordingStatus.style.display = 'block';
                showMessage('Gravando... Clique em Parar para finalizar.', 'success'); // Usa a cor verde como feedback

            } catch (err) {
                console.error('Erro ao acessar o microfone:', err);
                showMessage('Erro ao acessar o microfone. Verifique as permiss√µes.', 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }

            // Atualiza a interface
            recordBtn.disabled = false;
            stopBtn.disabled = true;
            eventMessageField.disabled = false;
            recordingStatus.style.display = 'none';
            showMessage('√Åudio gravado com sucesso! Clique em Enviar.', 'success');
        }

        // ------------------------------------
        // FUN√á√ÉO DE ENVIO
        // ------------------------------------

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const eventMessage = eventMessageField.value.trim();

            if (!eventMessage && !audioBlob) {
                showMessage('Por favor, descreva o evento ou grave um √°udio.', 'error');
                return;
            }

            // Cria o objeto FormData para enviar texto E o arquivo bin√°rio
            const formData = new FormData();
            
            // Adiciona a mensagem de texto (pode ser vazia se for s√≥ √°udio)
            formData.append('message', eventMessage); 

            // Adiciona o Blob de √°udio (se existir)
            if (audioBlob) {
                // O nome 'audio_file' deve ser o nome que o seu backend espera receber
                formData.append('audio_file', audioBlob, 'roberto_audio.webm'); 
            }
            
            // ----------------------------------------------------------------------
            // IMPORTANTE:
            // Ao usar FormData, n√£o defina o 'Content-Type'. O navegador faz isso 
            // automaticamente como 'multipart/form-data', o que √© ESSENCIAL para 
            // o envio de arquivos.
            // ----------------------------------------------------------------------

            submitBtn.disabled = true;
            loading.classList.add('active');
            messageDiv.className = 'message';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    // REMOVIDO: headers: { 'Content-Type': 'application/json' }
                    body: formData // Envia o FormData
                });

                if (response.ok) {
                    showMessage('‚úì Evento enviado com sucesso! (Texto + √Åudio, se houver)', 'success');
                    form.reset();
                    audioBlob = null; // Limpa o √°udio ap√≥s o envio
                } else {
                    const errorText = await response.text();
                    showMessage(`Erro: ${response.status} ${response.statusText}. Detalhe: ${errorText.substring(0, 100)}...`, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showMessage(`Erro ao enviar: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        });

        // ------------------------------------
        // FUN√á√ïES DE UI
        // ------------------------------------

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.className = 'message';
                }, 5000);
            }
        }
    </script>
</body>
</html>
